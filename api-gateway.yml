server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
            
        - id: price-service
          uri: lb://price-service
          predicates:
            - Path=/api/prices/**

        - id: product-detail-service
          uri: lb://product-detail-service
          predicates:
            - Path=/api/products-details/**
            
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

      default-filters:
        - StripPrefix=1


eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
      fetch-registry: true
      register-with-eureka: true
  instance:
    prefer-ip-address: true
